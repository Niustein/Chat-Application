<!doctype html>
<html>
    <head>
        <title>SENG 513 - Web Chat</title>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <div id="header">
            <h1 id="user"></h1>
        </div>
        
        <div id="Wrapper">

        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="

        crossorigin="anonymous"></script>
    <script src="client.js"></script>
    
    </body>
</html>
